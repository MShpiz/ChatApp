name: Java CI with Maven

on:
  push:
    branches: [ "master",  "workflow" ]
  pull_request:
    branches: [ "master", "workflow" ]

jobs:
  build-AuthService:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package -f AuthService
    - name: run tests
      run: mvn test -f AuthService
      
